version: '3.8'

services:
  frontend:
    build: .
    container_name: college-tracker-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - tracker-network

  backend:
    build: ./backend
    container_name: college-tracker-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
    networks:
      - tracker-network

networks:
  tracker-network:
    driver: bridge
