<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Problems Analytics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        .header {
            padding: 20px 30px;
            text-align: center;
            color: #333;
            border-radius: 0;
            margin-bottom: 30px;
            background: none;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }
        h1 { 
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        .header p {
            font-size: 0.9rem;
            color: #999;
            margin: 0;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 30px;
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: #667eea;
            color: white;
        }
        .analytics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        .combined-card {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .top-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 25px;
            grid-template-rows: auto auto;
            margin-bottom: 0;
        }
        .top-section .analytics-card:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
            box-shadow: none;
            border: none;
        }
        .top-section .analytics-card:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
            box-shadow: none;
            border: none;
        }
        .legends-section {
            grid-column: 1 / -1;
            grid-row: 2;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 0 0 0;
            background: none;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 0;
            border-top: 1px solid #ddd;
        }
        .horizontal-chart-container {
            padding: 20px;
            width: 100%;
        }
        #horizontalCanvas {
            display: block;
            width: 100%;
            cursor: pointer;
        }
        .selected-info {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        .time-container {
            width: 100%;
            height: 400px;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
        #timeCanvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
        .analytics-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .card-title .subtitle {
            font-size: 0.85rem;
            font-weight: 400;
            color: #667eea;
            margin-left: 10px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            font-weight: 500;
            color: #666;
        }
        .metric-value {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
        }
        .chart-container {
            height: 300px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 2px solid #f0f0f0;
            margin-top: 20px;
        }
        .bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px 5px 0 0;
            min-width: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .bar-label {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
            transform: rotate(-45deg);
            white-space: nowrap;
        }
        .bar-value {
            position: absolute;
            top: -25px;
            font-size: 12px;
            font-weight: 600;
            color: #333;
        }
        .trend-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .trend-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .trend-text {
            flex: 1;
        }
        .trend-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .trend-desc {
            color: #666;
            font-size: 14px;
        }
        .severity-high { border-left-color: #dc3545; }
        .severity-medium { border-left-color: #ffc107; }
        .severity-low { border-left-color: #28a745; }
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .word {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-weight: 500;
        }
        .word.large { font-size: 18px; }
        .word.medium { font-size: 14px; }
        .word.small { font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Posts</button>
            <h1>Analytics</h1>
        </div>

        <div class="combined-card">
        <div class="top-section">
            <!-- Horizontal Bar Chart -->
            <div>
                <h3 class="card-title">üìä Category Distribution</h3>
                <div id="horizontal-chart" class="horizontal-chart-container">
                    <canvas id="horizontalCanvas" width="400" height="350"></canvas>
                </div>
            </div>

            <!-- Time Series Graph -->
            <div>
                <h3 class="card-title">üìà Posts Over Time <span class="subtitle" id="selected-category">Click a bar to see posts over time</span></h3>
                <div id="time-chart" class="time-container">
                    <canvas id="timeCanvas" width="400" height="250"></canvas>
                </div>
            </div>
        </div>
        </div>

        <div class="analytics-grid">

            <!-- Severity Analysis -->
            <div class="analytics-card">
                <h3 class="card-title">‚ö†Ô∏è Problem Severity</h3>
                <div id="severity-analysis"></div>
            </div>

            <!-- Trending Issues -->
            <div class="analytics-card">
                <h3 class="card-title">üî• Trending Issues</h3>
                <div id="trending-issues"></div>
            </div>

            <!-- Time Analysis -->
            <div class="analytics-card">
                <h3 class="card-title">‚è∞ Posting Patterns</h3>
                <div id="time-analysis"></div>
            </div>

            <!-- Common Keywords -->
            <div class="analytics-card">
                <h3 class="card-title">üí¨ Common Keywords</h3>
                <div id="word-cloud" class="word-cloud"></div>
            </div>
        </div>
    </div>

    <script>
        let problemsData = [];

        window.addEventListener('load', () => {
            const storedData = localStorage.getItem('collegeProblemsData');
            if (!storedData) {
                alert('No data found. Please fetch data first.');
                window.location.href = 'index.html';
                return;
            }
            
            problemsData = JSON.parse(storedData);
            // Convert date strings back to Date objects
            problemsData = problemsData.map(post => ({
                ...post,
                created: new Date(post.created)
            }));
            generateAnalytics();
        });

        let selectedCategory = null;
        const categoryColors = {
            'Academic Issues': '#E74C3C',
            'Financial Problems': '#16A085', 
            'Housing & Accommodation': '#2980B9',
            'Social & Relationships': '#27AE60',
            'Mental Health': '#F39C12',
            'Food & Dining': '#8E44AD',
            'Transportation': '#D35400',
            'Other': '#7F8C8D'
        };

        function generateAnalytics() {
            generateHorizontalChart();
            generateSeverityAnalysis();
            generateTrendingIssues();
            generateTimeAnalysis();
            generateWordCloud();
            
            // Auto-select the top category
            if (!selectedCategory) {
                const categoryCounts = {};
                problemsData.forEach(post => {
                    post.categories.forEach(category => {
                        categoryCounts[category] = (categoryCounts[category] || 0) + 1;
                    });
                });
                const topCategory = Object.entries(categoryCounts).sort((a, b) => b[1] - a[1])[0][0];
                selectCategory(topCategory);
            }
        }

        let hoveredCategory = null;
        let chartInitialized = false;
        let canvasDisplayWidth = 0;
        let canvasDisplayHeight = 450;

        function generateHorizontalChart() {
            const categoryCounts = {};
            problemsData.forEach(post => {
                post.categories.forEach(category => {
                    categoryCounts[category] = (categoryCounts[category] || 0) + 1;
                });
            });

            const canvas = document.getElementById('horizontalCanvas');
            const container = canvas.parentElement;
            
            // Only set canvas size once
            if (!chartInitialized) {
                const dpr = window.devicePixelRatio || 1;
                canvasDisplayWidth = container.clientWidth;
                canvas.width = canvasDisplayWidth * dpr;
                canvas.height = canvasDisplayHeight * dpr;
                canvas.style.width = canvasDisplayWidth + 'px';
                canvas.style.height = canvasDisplayHeight + 'px';
                chartInitialized = true;
            }
            
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);
            
            const categories = Object.entries(categoryCounts).sort((a, b) => b[1] - a[1]);
            
            const margin = { top: 40, right: 50, bottom: 20, left: 20 };
            const chartWidth = canvasDisplayWidth - margin.left - margin.right;
            const chartHeight = canvasDisplayHeight - margin.top - margin.bottom;
            const barHeight = 30;
            const barSpacing = 35;
            
            const maxCount = Math.max(...Object.values(categoryCounts));
            
            ctx.clearRect(0, 0, canvasDisplayWidth, canvasDisplayHeight);
            
            const bars = [];
            const labels = [];
            
            categories.forEach(([category, count], index) => {
                const y = margin.top + index * (barHeight + barSpacing);
                const barWidth = (count / maxCount) * chartWidth;
                const x = margin.left;
                
                const isSelected = selectedCategory === category;
                const isHovered = hoveredCategory === category;
                
                // Draw category label (above the bar) with hover effect
                ctx.fillStyle = isSelected ? '#667eea' : (isHovered ? '#764ba2' : '#333');
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'left';
                const labelText = category;
                
                // Add background highlight on hover
                const labelMetrics = ctx.measureText(labelText);
                if (isHovered) {
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(x - 2, y - 17, labelMetrics.width + 4, 16);
                    ctx.fillStyle = '#764ba2';
                }
                
                ctx.fillText(labelText, x, y - 5);
                
                // Store label info for click detection
                labels.push({
                    category,
                    x: x - 2,
                    y: y - 18,
                    width: labelMetrics.width + 4,
                    height: 18
                });
                
                // Draw bar with highlight if selected or hovered
                ctx.fillStyle = categoryColors[category];
                ctx.globalAlpha = isSelected ? 1 : (isHovered ? 0.95 : 0.8);
                ctx.fillRect(x, y, barWidth, barHeight);
                ctx.globalAlpha = 1;
                
                // Add border if selected
                if (isSelected) {
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, barWidth, barHeight);
                }
                
                // Add subtle shadow on hover
                if (isHovered && !isSelected) {
                    ctx.strokeStyle = '#764ba2';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, barWidth, barHeight);
                }
                
                // Store bar info for click detection
                bars.push({
                    category,
                    count,
                    x,
                    y,
                    width: barWidth,
                    height: barHeight
                });
                
                // Draw count outside the bar (to the right)
                ctx.fillStyle = '#333';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(count, x + barWidth + 8, y + barHeight / 2 + 5);
            });
            
            // Add click event listener
            canvas.onclick = function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Check label clicks first
                let clicked = false;
                labels.forEach(label => {
                    if (x >= label.x && x <= label.x + label.width &&
                        y >= label.y && y <= label.y + label.height) {
                        selectCategory(label.category);
                        clicked = true;
                    }
                });
                
                // Check bar clicks if no label was clicked
                if (!clicked) {
                    bars.forEach(bar => {
                        if (x >= bar.x && x <= bar.x + bar.width &&
                            y >= bar.y && y <= bar.y + bar.height) {
                            selectCategory(bar.category);
                        }
                    });
                }
            };
            
            // Change cursor on hover
            canvas.onmousemove = function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                let newHoveredCategory = null;
                
                // Check labels
                labels.forEach(label => {
                    if (x >= label.x && x <= label.x + label.width &&
                        y >= label.y && y <= label.y + label.height) {
                        newHoveredCategory = label.category;
                    }
                });
                
                // Check bars
                if (!newHoveredCategory) {
                    bars.forEach(bar => {
                        if (x >= bar.x && x <= bar.x + bar.width &&
                            y >= bar.y && y <= bar.y + bar.height) {
                            newHoveredCategory = bar.category;
                        }
                    });
                }
                
                // Redraw if hover state changed
                if (newHoveredCategory !== hoveredCategory) {
                    hoveredCategory = newHoveredCategory;
                    generateHorizontalChart();
                }
                
                canvas.style.cursor = hoveredCategory ? 'pointer' : 'default';
            };
        }

        function selectCategory(category) {
            selectedCategory = category;
            document.getElementById('selected-category').textContent = `${category} - Posts by Day`;
            generateHorizontalChart(); // Redraw to show highlight
            generateTimeChart(category);
        }

        function generateTimeChart(category) {
            const canvas = document.getElementById('timeCanvas');
            if (!canvas) return;
            
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 40;
            canvas.height = container.clientHeight - 40;
            
            const ctx = canvas.getContext('2d');
            const categoryPosts = problemsData.filter(post => 
                post.categories.includes(category)
            );

            const dayCounts = new Array(31).fill(0);
            categoryPosts.forEach(post => {
                const day = post.created.getDate();
                dayCounts[day - 1]++;
            });

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const margin = 50;
            const chartWidth = canvas.width - margin * 2;
            const chartHeight = canvas.height - margin * 2;
            const maxCount = Math.max(...dayCounts, 1);

            // Draw axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(margin, margin + chartHeight);
            ctx.lineTo(margin + chartWidth, margin + chartHeight);
            ctx.stroke();

            // Draw line chart - only for days with posts
            ctx.strokeStyle = categoryColors[category];
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            let firstPoint = true;
            dayCounts.forEach((count, day) => {
                if (count > 0) {
                    const x = margin + (day / 30) * chartWidth;
                    const y = margin + chartHeight - (count / maxCount) * chartHeight;
                    
                    if (firstPoint) {
                        ctx.moveTo(x, y);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
            });
            ctx.stroke();

            // Draw points - only for days with posts
            ctx.fillStyle = categoryColors[category];
            dayCounts.forEach((count, day) => {
                if (count > 0) {
                    const x = margin + (day / 30) * chartWidth;
                    const y = margin + chartHeight - (count / maxCount) * chartHeight;
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });

            // Labels - only show dates where posts exist
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            dayCounts.forEach((count, day) => {
                if (count > 0) {
                    const x = margin + (day / 30) * chartWidth;
                    ctx.fillText((day + 1).toString(), x, margin + chartHeight + 20);
                }
            });
            
            ctx.textAlign = 'right';
            for (let i = 0; i <= maxCount; i += Math.ceil(maxCount / 5) || 1) {
                const y = margin + chartHeight - (i / maxCount) * chartHeight;
                ctx.fillText(i.toString(), margin - 10, y + 4);
            }
            
            // Axis labels
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            
            // X-axis label
            ctx.fillText('Day of Month', margin + chartWidth / 2, canvas.height - 10);
            
            // Y-axis label
            ctx.save();
            ctx.translate(15, margin + chartHeight / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Number of Posts', 0, 0);
            ctx.restore();
        }

        function generateSeverityAnalysis() {
            const severityKeywords = {
                high: ['failing', 'crisis', 'emergency', 'desperate', 'suicidal', 'broke', 'evicted'],
                medium: ['struggling', 'difficult', 'worried', 'stressed', 'anxious', 'problem'],
                low: ['advice', 'help', 'question', 'wondering', 'considering']
            };

            let highSeverity = 0, mediumSeverity = 0, lowSeverity = 0;

            problemsData.forEach(post => {
                const text = (post.title + ' ' + post.content).toLowerCase();
                if (severityKeywords.high.some(keyword => text.includes(keyword))) {
                    highSeverity++;
                } else if (severityKeywords.medium.some(keyword => text.includes(keyword))) {
                    mediumSeverity++;
                } else {
                    lowSeverity++;
                }
            });

            document.getElementById('severity-analysis').innerHTML = `
                <div class="trend-item severity-high">
                    <span class="trend-icon">üö®</span>
                    <div class="trend-text">
                        <div class="trend-title">High Severity (${highSeverity})</div>
                        <div class="trend-desc">Critical issues requiring immediate attention</div>
                    </div>
                </div>
                <div class="trend-item severity-medium">
                    <span class="trend-icon">‚ö†Ô∏è</span>
                    <div class="trend-text">
                        <div class="trend-title">Medium Severity (${mediumSeverity})</div>
                        <div class="trend-desc">Ongoing problems needing support</div>
                    </div>
                </div>
                <div class="trend-item severity-low">
                    <span class="trend-icon">üí°</span>
                    <div class="trend-text">
                        <div class="trend-title">Low Severity (${lowSeverity})</div>
                        <div class="trend-desc">General questions and advice seeking</div>
                    </div>
                </div>
            `;
        }

        function generateTrendingIssues() {
            const trendingTopics = [
                { icon: 'üìö', title: 'Academic Pressure', desc: 'Grades, exams, and course difficulty' },
                { icon: 'üí∞', title: 'Financial Stress', desc: 'Tuition, loans, and living expenses' },
                { icon: 'üè†', title: 'Housing Issues', desc: 'Roommate conflicts and accommodation' },
                { icon: 'üß†', title: 'Mental Health', desc: 'Anxiety, depression, and stress management' }
            ];

            const trendingHTML = trendingTopics.map(topic => `
                <div class="trend-item">
                    <span class="trend-icon">${topic.icon}</span>
                    <div class="trend-text">
                        <div class="trend-title">${topic.title}</div>
                        <div class="trend-desc">${topic.desc}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('trending-issues').innerHTML = trendingHTML;
        }

        function generateTimeAnalysis() {
            const hourCounts = new Array(24).fill(0);
            problemsData.forEach(post => {
                const hour = post.created.getHours();
                hourCounts[hour]++;
            });

            const peakHour = hourCounts.indexOf(Math.max(...hourCounts));
            const avgPostsPerHour = Math.round(problemsData.length / 24);

            document.getElementById('time-analysis').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Peak Activity Hour</span>
                    <span class="metric-value">${peakHour}:00</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Avg Posts/Hour</span>
                    <span class="metric-value">${avgPostsPerHour}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Most Active Period</span>
                    <span class="metric-value">Evening</span>
                </div>
            `;
        }

        function generateWordCloud() {
            const commonWords = ['help', 'problem', 'advice', 'college', 'student', 'need', 'struggling', 'money', 'class', 'roommate', 'stress', 'exam', 'grade', 'financial', 'housing'];
            
            const wordHTML = commonWords.map((word, index) => {
                let sizeClass = 'small';
                if (index < 3) sizeClass = 'large';
                else if (index < 8) sizeClass = 'medium';
                
                return `<span class="word ${sizeClass}">${word}</span>`;
            }).join('');

            document.getElementById('word-cloud').innerHTML = wordHTML;
        }
    </script>
</body>
